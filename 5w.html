<script>
	//只能在调用之前的地方先扩展
	Array.prototype.hasItem=function(item){
		for(var k in this){
			if(this[k]===item){
				return true;
			}
		}
		return false;
	}

	Array.prototype.contains=function(item){
		return this.indexOf(item)>-1;
	}

	Array.prototype.minus = function(sub){ 
	    return this.filter(function(o){return !sub.contains(o)}); 
	}; 
	Array.prototype.sum=function(){
		var sum=0;
		for(var i=0;i<this.length;i++){
			sum+=this[i];
		}
		return sum;
	}

	//2.递归 求全排列
	var words=["a","b","c"];
	var rs=[];

	function pp(r,words){
		if(words.length==1){
			r.push(words[0]);
			rs.push(r);
			return;
		}
		for(var i=0;i<words.length;i++){
			var temp=[];
			temp.push(words[i]);
			var result=r.slice();//每一次都从新分配内存进行数组结果的保存。并将结果传递下去
			result.push(words[i]);
			pp(result,words.minus(temp));
		}
	}
	//pp([],words);

	//0-10 取10次 和值大于90有多少种情况
	//递归转换为取9次 和值分别大于 80 81 82 83 84 85 86 87 88 89 90
	//方法一，最后一次才判断，相当于穷举
	//方法二,合理递归则不会进行到最后一次，速度较快
	var n=0;
	function greatThan90(score,scoreList,total,time){
		//以下这个判断是关键，如果没有这个，执行效率和穷举没太多差别
		//如果每次都去最大值仍然达不到要求，则退出。
		if(total>=time*10){
			return;
		}
		if(time==0){
			if(total<0){
				//console.info(scoreList);
				n++;
			}
			return;
		}
		for(var i=0;i<=10;i++){
			var s=scoreList.slice();
			var t=time;
			var tt=total;
			s.push(i);
			greatThan90(i,s,tt-i,--t);
		}
	}
	greatThan90(0,[],90,10);
    console.info(n);
